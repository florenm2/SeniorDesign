<!DOCTYPE html>
<html lang="en">
<head>
    <Title>AgriTrak</Title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <!-- Charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    
    <link href="../CSS/index.css" rel="stylesheet">
    <link href="../CSS/cover.css" rel="stylesheet">
</head>

<body> 
    <div id="wrapper">
        <div class="overlay"></div>
    
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand"><a href="index.html">AgriTrak</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="farm.html">The Farm</a></li>
                <li><a href="sensors.html">The Sensors</a></li>
                <li><a href="metrics.html">Metrics</a></li>
                <li><a href="trends.html">Trends</a></li>
                <li><a href="data.html">Raw Data</a></li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
    			<span class="hamb-middle"></span>
				<span class="hamb-bottom"></span>
            </button>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                         <div class="metrics text-center" id="metrics">
                            <br/>
                            <h1>Metrics</h1>
                            <h5 class="text-center" id="date"></h5>
                            <h3 id="tempDisplay">Temperature: </h3>
                            <div class="progress">
                                <div class="progress-bar progress-bar-info" role="progressbar" id="coldTemp"></div>
                                <div class="progress-bar progress-bar-success" role="progressbar" id="goodTemp"></div>
                                <div class="progress-bar progress-bar-warning" role="progressbar" id="hotTemp"></div>
                            </div><!-- end progress -->
                            </br>
                            <h3>Evapotranspiration</h3>
                            <h5>Corn</h5>
                            <div class="progress">
                                <div class="progress-bar progress-bar-info" role="progressbar" id="cornProgress" aria-valuenow="50"
                                aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                            <h5>Wheat</h5>
                            <div class="progress">
                                <div class="progress-bar progress-bar-info" role="progressbar" id="wheatProgress" aria-valuenow="50"
                                aria-valuemin="0" aria-valuemax="100" >
                                </div>
                            </div>
                            </br>
                            <h3 id="soilMoistureLevel"></h3>
                        </div><!-- end metrics -->   
                        <script src="../JS/charts.js" type="text/javascript"></script>
                        <script language="javascript">
                            getMetrics();
                        </script>                       
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    <script src="../JS/sidemenu.js"></script>

    
</body>
</html>
