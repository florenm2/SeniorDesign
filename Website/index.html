<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js">
    <script src="charts.js"></script>

    <Title>AgriTrak</Title>
    <link href="cover.css" rel="stylesheet">
</head>

<nav class="navbar navbar-inverse navbar-fixed-top" data-spy="affix">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">AgriTrak</a>
            <ul class="nav navbar-nav">
                <li><a href="#metrics">Metrics</a></li>
                <li><a href="#trends">Metric Trends</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<body>
<div class="background">
    
<div class="wrapper">
    <div class="calendar">

    </div> <!-- end calendar -->

    <div class="metrics" id="metrics">
        <h1 style:''>Metrics</h1>
        <h3>Temperature: {{ angular variable }}</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
                Good Temp
            </div>
            <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
                Warning Temp
            </div>
            <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
                Danger Temp
            </div>
        </div><!-- end progress -->
        </br>
        <h3>Evapotranspiration</h3>
        <h5>Corn</h5>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width:50%">
                50% Complete (info)
            </div>
        </div>
        <h5>Wheat</h5>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width:20%">
                20% Complete (info)
            </div>
        </div>

    </div><!-- end metrics -->

    <div class="trends" id="trends">
        </br></br>
        <h1>Trends</h1>
        <canvas id="myChart" width="400" height="200"></canvas>
        <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["January", "February", "March"],
                datasets: [{
                    label: 'Average Temperature over Past 3 Months',
                    data: [22, 31, 42],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
        </script>
        

    </div> <!-- end trends -->

    <div class="contact" id="contact">
        </br></br>
        <h1>Contact Us</h1>
    </div> <!-- end contact -->

</div> <!-- end wrapper -->
</div> <!-- end background -->
</body>
</html>
