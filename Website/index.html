<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <!-- Charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <script src="charts.js"></script>

    <Title>AgriTrak</Title>
    <link href="cover.css" rel="stylesheet">
</head>

<nav class="navbar navbar-custom navbar-fixed-top" data-spy="affix">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">AgriTrak</a>
            <ul class="nav navbar-nav">
                <li><a href="#metrics">Metrics</a></li>
                <li><a href="#trends">Metric Trends</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<body onload="getMetrics(); dayChart(); monthChart();">
<div class="background">
    
<div class="wrapper">
    <div class="calendar" id="calendar">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary btn pull-right" id="leftButton" onclick="dateBack()"><</button>
                </div>
                <div class="col-sm-6">
                    <h1 id="dt"></h1>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary" id="rightButton">></button>
                </div>
            </div>
            </div>
        
    </br>    
    </div> <!-- end calendar -->

    <div class="metrics" id="metrics">
        </br></br>
        <h1>Metrics</h1>
        <h3 id="tempDisplay">Temperature: </h3>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" id="coldTemp">
            
            </div>
            <div class="progress-bar progress-bar-success" role="progressbar" id="goodTemp">
                
            </div>
            <div class="progress-bar progress-bar-warning" role="progressbar" id="hotTemp">
                
            </div>
        </div><!-- end progress -->
        </br>
        <h3>Evapotranspiration</h3>
        <h5>Corn</h5>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" id="cornProgress" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100">
                
            </div>
        </div>
        <h5>Wheat</h5>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" id="wheatProgress" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" >
                
            </div>
        </div>
        </br>
        <h3 id="soilMoistureLevel"></h3>


    </div><!-- end metrics -->

    <div class="trends" id="trends">
        </br></br>
        <h1>Trends</h1>
        <canvas id="myChart" width="400" height="200" ></canvas>
        </br></br>    
        <canvas id="dayTrendChart" width="400" height="200"></canvas>

    </div> <!-- end trends -->

    <div class="contact" id="contact">
        </br></br>
        <h1>Contact Us</h1>
        <p>Want to leave feedback? Contact us at benjamam@miamioh.edu</p>
    </div> <!-- end contact -->

</div> <!-- end wrapper -->
</div> <!-- end background -->
</body>
</html>

<script>
    var d = new Date();
    document.getElementById("dt").innerHTML = d.toLocaleString();
</script>
